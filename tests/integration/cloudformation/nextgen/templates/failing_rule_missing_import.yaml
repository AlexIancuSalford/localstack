Parameters:
  Param1:
    Type: String
  Param2:
    Type: String

Resources:
  MyTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !ImportValue MissingImport

Rules:
  Rule01:
    RuleCondition: !Equals
      - !Ref Param1
      - HelloWorld
    Assertions:
      - Assert: !Equals
          - !Ref Param2
          - HelloWorld2
        AssertDescription: Information about this assert
